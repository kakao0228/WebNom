      <div class="col-4">
        <form>

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="눌러">

          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remind Me</label>
          </div>
          <button type="submit" class="btn btn-outline-info btn-lg btn-block">Submit</button>

          <button type="button" class="btn btn-primary btn-lg btn-block">Facebook</button>
